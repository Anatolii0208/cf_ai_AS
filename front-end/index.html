<!DOCTYPE html>
<html>
<head>
    <title>Cloudflare AI Chat</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 2rem auto; padding: 0 1rem; }
        #chat-box { border: 1px solid #ccc; height: 400px; overflow-y: scroll; padding: 1rem; margin-bottom: 1rem; border-radius: 8px; background: #f9f9f9; }
        .user { color: #007bff; text-align: right; margin: 5px 0; }
        .ai { color: #333; text-align: left; margin: 5px 0; font-weight: bold; }
        .controls { display: flex; gap: 10px; }
        input { flex-grow: 1; padding: 10px; border-radius: 4px; border: 1px solid #ddd; }
        button { padding: 10px 20px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 4px; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>AI Context Assignment</h1>
    <div id="chat-box"></div>
    <div class="controls">
        <input type="text" id="msg" placeholder="Type a message..." onkeydown="if(event.key==='Enter') send()">
        <button onclick="send()">Send</button>
    </div>

    <script>
        const sessionId = localStorage.getItem('sid') || Math.random().toString(36).substring(7);
        localStorage.setItem('sid', sessionId);

        async function send() {
            const input = document.getElementById('msg');
            const text = input.value;
            if(!text) return;

            const box = document.getElementById('chat-box');
            box.innerHTML += `<div class="user">You: ${text}</div>`;
            input.value = '';
            box.scrollTop = box.scrollHeight; 

            const workerUrl = "https://cf_ai_as.ashandybin1.workers.dev"; 
            
            try {
                const res = await fetch(workerUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text, sessionId: sessionId })
                });
                const data = await res.json();
                box.innerHTML += `<div class="ai">AI: ${data.reply}</div>`;
                box.scrollTop = box.scrollHeight;
            } catch (e) {
                console.error(e);
                box.innerHTML += `<div class="ai" style="color:red;">Error: Could not connect to backend.</div>`;
            }
        }
    </script>
</body>
</html>
